buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }

    afterEvaluate { // Make sure load project.version from projects
        plugins.withId('maven-publish') {
            publishing {
                repositories {
                    maven {
                        url rootProject.file('release')
                    }
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
