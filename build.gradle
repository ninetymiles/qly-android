buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4'
        classpath 'com.android.tools.build:gradle-api:7.0.4'
    }
}

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }

//    // Compile with arguments -Xlint:unchecked -Xlint:deprecation
//    tasks.withType(JavaCompile) {
//        options.compilerArgs << '-Xlint:unchecked'
//        options.deprecation = true
//    }

    afterEvaluate { // Make sure load project.version from projects
        plugins.withId('maven-publish') {
            publishing {
                repositories {
                    maven {
                        url rootProject.file('release')
                    }
                }
            }
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
